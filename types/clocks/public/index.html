<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge"
		  http-equiv="X-UA-Compatible">
	<meta content=""
		  name="keywords">
	<meta content=""
		  name="description">
	<link rel="stylesheet"
		  href="css/style.css">
	<title>Player</title>
</head>
<body>
<header class="header">
	<div class="container">
		<button
			class="button rain">
			<img
				src="assets/icons/rain.svg"
				alt="button rain"
			>
		</button>
		<button
			class="button winter">
			<img
				src="assets/icons/winter.svg"
				alt="button winter"
			>
		</button>
		<button
			class="button summer">
			<img
				src="assets/icons/summer.svg"
				alt="button summer"
			>
		</button>
		<div class="manage-audio">
			<div>
				<progress id="progress-audio"
						  value="0"
						  max="100">
				</progress>
				<span id="time">0:00 / 0:00</span>
			</div>
			<div>
				<input type="range"
					   id="volume"
					   min="0"
					   max="1"
					   step="0.01"
					   value="1">
				<div class="power">
					<span class="power-span">Power: </span>
					<span id="currentVolume">100%</span>
				</div>
			</div>
		</div>
	</div>
</header>
<main class="main">
	<h1 class="main-title">weather sounds</h1>
</main>
</body>
</html>
